<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drag me to the Stage!</title>
</head>
<body>
    <header>
        <h1 id="logo">Drag me to<br>the stage!</h1>
    </header>
    
    <section id="main-container">
      <div id="player-image" class="image"></div>
      <div id="villain-image" class="image"></div>
      <div id="text-and-button-container">
        <div id="scenario-container-a">
          <div id="text-area-a" class="text-area">
          
            <form action="javascript:void(0);">
              <label for="name-input"><h2>Choose your drag name:</h2></label>
              <input type="text" id="name-input" name="name" required>
              <input id="name-form" class="button" type="submit" value="Submit">
            </form>
          </div>
        </div>
        <div id="scenario-container-b">
          <div id="text-area-b" class="text-area">
          </div>
        </div>   
      </div>
      
    </section>  
    <script src="assets/js/script.js"></script>
</body>
</html>
