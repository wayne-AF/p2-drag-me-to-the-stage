<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="browser javascript game with drag theme">
    <meta name="keywords" content="javascript game, drag game, LGBTQIA">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Drag me to the Stage!</title>
</head>
<body>
    <header>
        <h1 id="logo">Drag me to<br class="line-break"> the stage!</h1>
    </header>
    
    <section id="main-container">
      <div id="player-image" class="image"></div>
      <div id="villain-image" class="image"></div>
      <div id="text-and-button-container">
        <div id="scenario-container-a">
          <form id="name-form-submit">
            <label class="h2" for="name-input">Choose your drag name:</label>
            <br>
            <input type="text" id="name-input" name="name" required>
            <span id="error-message"></span>
            <input id="name-form" class="button" type="submit" value="Submit">
          </form>
          
        </div>
        <div id="scenario-container-b">
        </div>   
      </div>
      
    </section>  
    <script src="assets/js/script.js"></script>
</body>
</html>
